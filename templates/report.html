{% extends "base.html" %}
{% block content %}
<h2>Relatório / Itens</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Criado</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.title|e }}</td>
            <td>{{ item.description|e }}</td>
            <td>{{ item.created_at }}</td>
            <td>{{ item.owner or '—' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>API (exemplo fetch)</h3>
<button id="btnFetchItems">Buscar via API</button>
<pre id="apiResult"></pre>
{% endblock %}
